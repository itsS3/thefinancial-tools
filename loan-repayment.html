<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Repayment Calculator</title>
    <style>
        :root {
            --primary: #00ffd0;
            --primary-dark: #00bfff;
            --bg: #181a20;
            --surface: #23242a;
            --text: #f4f4f4;
            --text-muted: #b0b3b8;
        }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        nav {
            background: var(--surface);
            padding: 1.2rem 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 2px 12px rgba(0,0,0,0.12);
        }
        .nav-logo {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: 1.5px;
        }
        .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.18s;
            padding: 0.2rem 0.6rem;
            border-radius: 6px;
        }
        .nav-links a:hover {
            color: var(--primary);
            background: rgba(0,255,208,0.06);
        }
        .container {
            background: var(--surface);
            border-radius: 18px;
            box-shadow: 0 4px 18px rgba(0,255,208,0.07);
            margin-top: 2.5rem;
            padding: 2rem 1.5rem 1.5rem 1.5rem;
            max-width: 430px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-top: 0;
            color: var(--primary);
        }
        label {
            font-size: 1rem;
            color: var(--text-muted);
        }
        input[type="number"] {
            width: 70%;
            padding: 0.5rem;
            margin: 0.3rem 0.5rem 0.3rem 0;
            border-radius: 6px;
            border: none;
            background: #23242a;
            color: var(--text);
            font-size: 1rem;
        }
        .calc-btn {
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--bg);
            border: none;
            border-radius: 20px;
            padding: 0.5rem 1.2rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-top: 1.2rem;
            transition: background 0.18s, color 0.18s, transform 0.18s;
        }
        .result {
            margin-top: 1.2rem;
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
        }
        @media (max-width: 500px) {
            .container {
                padding: 1rem 0.3rem 1.2rem 0.3rem;
                max-width: 98vw;
            }
            input[type="number"] {
                width: 60%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-logo">thefinance.tools</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="tools.html">Tools</a>
        </div>
    </nav>
    <div class="container">
        <h2>Loan Repayment Calculator</h2>
        <label for="amount">Loan Amount (£):</label>
        <input type="number" id="amount" min="0" step="0.01" placeholder="Loan Amount"><br>
        <label for="apr">APR (Interest Rate %):</label>
        <input type="number" id="apr" min="0" step="0.01" placeholder="APR"><br>
        <label for="term">Loan Term (Months):</label>
        <input type="number" id="term" min="1" step="1" placeholder="Term in Months"><br>
        <button class="calc-btn" onclick="calculateLoan()">Calculate</button>
        <div class="result" id="result"></div>
    </div>
    <footer style="background: var(--surface); color: var(--text-muted); text-align: center; padding: 1.2rem 0 1.5rem 0; font-size: 1rem; margin-top: 2rem;">
        Made by Sahat Ahmed, A student @ Aston University.
        <br>
        Find me on LinkedIn
        <a href="https://www.linkedin.com/in/sahat-ahmed-67baa6307/" target="_blank" rel="noopener" style="display:inline-block; margin-left: 0.7rem;">
            <button style="background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%); color: var(--bg); border: none; border-radius: 20px; padding: 0.5rem 1.3rem; font-size: 1rem; font-weight: 500; cursor: pointer; transition: background 0.18s, color 0.18s;">
                LinkedIn
            </button>
        </a>
    </footer>
    <script>
        function calculateLoan() {
            const amount = parseFloat(document.getElementById('amount').value);
            const apr = parseFloat(document.getElementById('apr').value) / 100;
            const term = parseInt(document.getElementById('term').value);
            const resultDiv = document.getElementById('result');

            if (isNaN(amount) || isNaN(apr) || isNaN(term) || amount <= 0 || apr < 0 || term <= 0) {
                resultDiv.innerHTML = 'Please enter all required values.';
                return;
            }

            const r = apr / 12;
            let monthly, totalRepayable, totalInterest;

            if (r === 0) {
                monthly = amount / term;
                totalRepayable = amount;
                totalInterest = 0;
            } else {
                monthly = (amount * r) / (1 - Math.pow(1 + r, -term));
                totalRepayable = monthly * term;
                totalInterest = totalRepayable - amount;
            }

            resultDiv.innerHTML = `
                <div>Total Amount Repayable: <span style="color:var(--primary)">£${totalRepayable.toFixed(2)}</span></div>
                <div>Total Interest Paid: <span style="color:var(--primary-dark)">£${totalInterest.toFixed(2)}</span></div>
                <div>Monthly Cost: <span style="color:var(--primary)">£${monthly.toFixed(2)}</span></div>
            `;
        }
    </script>
</body>
</html>
