<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Repayment Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #a259ff;
            --primary-dark: #7c3aed;
            --bg: #151617;
            --surface: #18191a;
            --surface-card: #202124;
            --text: #f3f3f3;
            --text-muted: #b0b3b8;
            --border: #232324;
            --button-bg: #a259ff;
            --button-bg-hover: #7c3aed;
            --button-text: #fff;
            --input-bg: #191c1e;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        nav {
            background: var(--bg);
            padding: 1.1rem 2.5rem 1.1rem 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }
        .nav-logo {
            font-size: 1.35rem;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: 1.2px;
        }
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 1.08rem;
            font-weight: 500;
            transition: color 0.18s;
            padding: 0.2rem 0.7rem;
            border-radius: 8px;
        }
        .nav-links a:hover {
            color: var(--primary);
            background: var(--surface);
        }
        .container {
            background: var(--surface-card);
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(162,89,255,0.10);
            margin: 2.5rem auto 0 auto;
            padding: 2.2rem 2rem 2rem 2rem;
            max-width: 430px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            text-align: center;
            margin-top: 0;
            color: #fff;
            font-size: 2.1rem;
            font-weight: 700;
            letter-spacing: 0.03em;
        }
        label {
            font-size: 1.08rem;
            color: var(--text-muted);
            margin-bottom: 0.3rem;
            margin-top: 1.1rem;
            display: block;
            font-weight: 500;
            letter-spacing: 0.01em;
        }
        .input-box {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        input[type="number"] {
            width: 100%;
            padding: 0.7rem 1rem;
            margin: 0.2rem 0 0.1rem 0;
            border-radius: 10px;
            border: 1.5px solid var(--border);
            background: var(--input-bg);
            color: var(--text);
            font-size: 1.15rem;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            box-sizing: border-box;
            outline: none;
            transition: border 0.18s, background 0.18s;
        }
        input[type="number"]:focus {
            border: 1.5px solid var(--primary);
            background: #202524;
        }
        .calc-btn {
            background: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 16px;
            padding: 1rem 0;
            font-size: 1.18rem;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            margin-top: 1.7rem;
            transition: background 0.18s, color 0.18s, border 0.18s, transform 0.18s;
            outline: none;
            letter-spacing: 0.01em;
            text-align: center;
            box-shadow: 0 2px 8px rgba(162,89,255,0.07);
        }
        .calc-btn:hover, .calc-btn:focus {
            background: var(--button-bg-hover);
            color: #fff;
            transform: translateY(-2px) scale(1.03);
        }
        .result {
            margin-top: 1.7rem;
            font-size: 1.22rem;
            font-weight: 600;
            text-align: center;
        }
        @media (max-width: 500px) {
            .container {
                padding: 1.2rem 0.5rem 1.2rem 0.5rem;
                max-width: 98vw;
            }
            input[type="number"] {
                font-size: 1rem;
            }
            h2 {
                font-size: 1.3rem;
            }
        }
        footer {
            background: var(--bg);
            color: var(--text-muted);
            text-align: center;
            padding: 1.5rem 0 1.7rem 0;
            font-size: 1.08rem;
            margin-top: auto;
            border-top: 1px solid var(--border);
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
        }
        footer button {
            background: var(--surface);
            color: var(--primary);
            border: 1.5px solid var(--primary);
            border-radius: 14px;
            padding: 0.5rem 1.3rem;
            font-size: 1.08rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 0.7rem;
            transition: background 0.18s, color 0.18s, border 0.18s;
        }
        footer button:hover {
            background: var(--primary);
            color: #fff;
            border-color: var(--primary-dark);
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="nav-logo" style="padding:0;">
            <img src="tf-t-logo.png" alt="thefinancetools logo" style="height:2.1rem; width:auto; display:block; transition:transform 0.18s;" id="logo-img">
        </a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="tools.html" class="toolbox-link">Toolbox</a>
            <a href="about.html">About</a>
        </div>
    </nav>
    <style>
        .nav-logo img:active {
            animation: logoClick 0.4s cubic-bezier(.4,1.4,.6,1);
        }
        @keyframes logoClick {
            0% { transform: scale(1);}
            30% { transform: scale(0.88) rotate(-3deg);}
            60% { transform: scale(1.08) rotate(2deg);}
            100% { transform: scale(1);}
        }
    </style>
    <script>
        // Animate logo on click (for keyboard accessibility too)
        document.addEventListener('DOMContentLoaded', function() {
            var logo = document.getElementById('logo-img');
            if (logo) {
                logo.addEventListener('click', function() {
                    logo.style.animation = 'logoClick 0.4s cubic-bezier(.4,1.4,.6,1)';
                    setTimeout(function() {
                        logo.style.animation = '';
                    }, 400);
                });
                logo.parentElement.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        logo.click();
                    }
                });
            }
        });
    </script>
    <style>
        nav {
            background: var(--bg);
            padding: 1.1rem 2.5rem;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }
        .nav-logo {
            font-size: 1.35rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 1.2px;
            text-decoration: none;
            transition: color 0.18s, transform 0.18s;
            cursor: pointer;
            display: inline-block;
        }
        .nav-logo:active {
            animation: logoClick 0.4s cubic-bezier(.4,1.4,.6,1);
        }
        @keyframes logoClick {
            0% { transform: scale(1);}
            30% { transform: scale(0.88) rotate(-3deg);}
            60% { transform: scale(1.08) rotate(2deg);}
            100% { transform: scale(1);}
        }
        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
            margin-left: 2.5rem;
        }
        .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 1.08rem;
            font-weight: 500;
            transition: color 0.18s;
            padding: 0.2rem 0.7rem;
            border-radius: 8px;
        }
        .nav-links a:hover {
            color: var(--primary);
            background: var(--surface);
        }
        .nav-links .toolbox-link {
            color: var(--primary);
            font-weight: 700;
        }
        @media (max-width: 700px) {
            nav {
                flex-direction: column;
                gap: 0.5rem;
                padding: 1rem 0.5rem;
                align-items: center;
                justify-content: center;
                text-align: center;
            }
            .nav-logo {
                margin-bottom: 0.5rem;
                font-size: 1.1rem;
                width: 100%;
                text-align: center;
                display: block;
            }
            .nav-links {
                margin-left: 0;
                gap: 1.2rem;
                justify-content: center;
                width: 100%;
                text-align: center;
                display: flex;
            }
        }
    </style>
    <div class="container">
        <h2>Loan Repayment Calculator</h2>
        <form onsubmit="event.preventDefault(); calculateLoan();">
            <div class="input-box">
                <label for="amount">Loan Amount (£):</label>
                <input type="number" id="amount" min="0" step="0.01" placeholder="Enter loan amount">
            </div>
            <div class="input-box">
                <label for="apr">APR (Interest Rate %):</label>
                <input type="number" id="apr" min="0" step="0.01" placeholder="Enter APR">
            </div>
            <div class="input-box">
                <label for="term">Loan Term (Months):</label>
                <input type="number" id="term" min="1" step="1" placeholder="Enter term in months">
            </div>
            <button class="calc-btn" type="submit">Calculate</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    <footer>
        Made by Sahat Ahmed, Accounting & Finance student @ Aston University.
        <br>
        Find me on LinkedIn
        <a href="https://www.linkedin.com/in/sahat-ahmed-67baa6307/" target="_blank" rel="noopener" style="display:inline-block; margin-left: 0.7rem;">
            <button>LinkedIn</button>
        </a>
    </footer>
    <script>
        function calculateLoan() {
            const amount = parseFloat(document.getElementById('amount').value);
            const apr = parseFloat(document.getElementById('apr').value) / 100;
            const term = parseInt(document.getElementById('term').value);
            const resultDiv = document.getElementById('result');

            if (isNaN(amount) || isNaN(apr) || isNaN(term) || amount <= 0 || apr < 0 || term <= 0) {
                resultDiv.innerHTML = 'Please enter all required values.';
                return;
            }

            const r = apr / 12;
            let monthly, totalRepayable, totalInterest;

            if (r === 0) {
                monthly = amount / term;
                totalRepayable = amount;
                totalInterest = 0;
            } else {
                monthly = (amount * r) / (1 - Math.pow(1 + r, -term));
                totalRepayable = monthly * term;
                totalInterest = totalRepayable - amount;
            }

            resultDiv.innerHTML = `
                <div>Total Amount Repayable: <span style="color:var(--primary)">£${totalRepayable.toFixed(2)}</span></div>
                <div>Total Interest Paid: <span style="color:var(--primary-dark)">£${totalInterest.toFixed(2)}</span></div>
                <div>Monthly Cost: <span style="color:var(--primary)">£${monthly.toFixed(2)}</span></div>
            `;
        }
    </script>
</body>
</html>
