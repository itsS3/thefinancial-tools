<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools that make sense - Finance made simple</title>
    <style>
        :root {
            --primary: #00ffd0;
            --primary-dark: #00bfff;
            --bg: #181a20;
            --surface: #23242a;
            --text: #f4f4f4;
            --text-muted: #b0b3b8;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        nav {
            background: var(--surface);
            padding: 1.2rem 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 12px rgba(0,0,0,0.12);
        }
        .nav-logo {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: 1.5px;
        }
        .nav-links {
            display: flex;
            gap: 1.5rem;
        }
        .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.18s;
            padding: 0.2rem 0.6rem;
            border-radius: 6px;
        }
        .nav-links a:hover {
            color: var(--primary);
            background: rgba(0,255,208,0.06);
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .main-heading {
            font-size: 2.7rem;
            font-weight: 700;
            margin-bottom: 1.2rem;
            color: #fff;
            letter-spacing: 0.5px;
            line-height: 1.18;
        }
        .main-sub {
            color: var(--text-muted);
            font-size: 1.15rem;
            margin-bottom: 2.2rem;
            font-weight: 400;
        }
        .get-started-btn {
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--bg);
            border: none;
            border-radius: 28px;
            padding: 0.85rem 2.3rem;
            font-size: 1.08rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 18px rgba(0,255,208,0.10);
            transition: background 0.18s, color 0.18s, transform 0.18s;
            outline: none;
        }
        .get-started-btn:hover, .get-started-btn:focus {
            background: linear-gradient(90deg, var(--primary-dark) 0%, var(--primary) 100%);
            color: var(--surface);
            transform: translateY(-2px) scale(1.04);
        }
        @media (max-width: 600px) {
            .main-heading {
                font-size: 2rem;
            }
            nav {
                flex-direction: column;
                gap: 0.7rem;
                padding: 1rem 1.2rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-logo">thefinance.tools</div>
        <div class="nav-links">
            <a href="#">Home</a>
        </div>
    </nav>
    <main class="main-content">
        <h1 class="main-heading">Tools that make sense<br><span style="font-weight:400;color:var(--primary-dark)">Finance made simple</span></h1>
        <div class="main-sub">No sign up needed, no fuss.</div>
        <a href="tools.html">
            <button class="get-started-btn">Get Started</button>
        </a>
    </main>
    <footer style="background: var(--surface); color: var(--text-muted); text-align: center; padding: 1.2rem 0 1.5rem 0; font-size: 1rem; margin-top: auto;">
        Made by Sahat Ahmed, Accounting & Finance student @ Aston University.
        <br>
        Find me on LinkedIn
        <a href="https://www.linkedin.com/in/sahat-ahmed-67baa6307/" target="_blank" rel="noopener" style="display:inline-block; margin-left: 0.7rem;">
            <button style="background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%); color: var(--bg); border: none; border-radius: 20px; padding: 0.5rem 1.3rem; font-size: 1rem; font-weight: 500; cursor: pointer; transition: background 0.18s, color 0.18s;">
                LinkedIn
            </button>
        </a>
    </footer>
</body>
</html>
