<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Tools - thefinance.tools</title>
    <style>
        :root {
            --primary: #00ffd0;
            --primary-dark: #00bfff;
            --bg: #181a20;
            --surface: #23242a;
            --text: #f4f4f4;
            --text-muted: #b0b3b8;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        nav {
            background: var(--surface);
            padding: 1.2rem 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 12px rgba(0,0,0,0.12);
        }
        .nav-logo {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: 1.5px;
        }
        .nav-links {
            display: flex;
            gap: 1.5rem;
        }
        .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.18s;
            padding: 0.2rem 0.6rem;
            border-radius: 6px;
        }
        .nav-links a:hover {
            color: var(--primary);
            background: rgba(0,255,208,0.06);
        }
        .tools-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 2.5rem 1rem 1rem 1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        .tools-heading {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 1.2rem;
            color: #fff;
            letter-spacing: 0.5px;
            line-height: 1.18;
            text-align: center;
        }
        .tools-list {
            width: 100%;
            background: var(--surface);
            border-radius: 14px;
            box-shadow: 0 4px 18px rgba(0,255,208,0.07);
            padding: 1.5rem 1.2rem;
        }
        .tools-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .tools-list li {
            padding: 1rem 0.5rem;
            border-bottom: 1px solid #23272f;
            font-size: 1.13rem;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 0.7rem;
        }
        .tools-list li:last-child {
            border-bottom: none;
        }
        .tool-icon {
            color: var(--primary);
            font-size: 1.3rem;
        }
        @media (max-width: 600px) {
            .tools-heading {
                font-size: 1.4rem;
            }
            .tools-list {
                padding: 1rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <nav>

                            <span class="tool-icon">üè¶</span>Loan Repayment Calculator

                            <span class="tool-icon">üìä</span>Profit/Loss Statement Generator

            </ul>
        </div>
     </main>

                LinkedIn
